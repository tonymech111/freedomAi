<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InfoFi Platform</title>
    <script>
        // Redirect to index.html with the path as a hash for HashRouter
        const path = window.location.pathname.slice(1);
        window.location.replace(window.location.origin + '/#/' + path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
